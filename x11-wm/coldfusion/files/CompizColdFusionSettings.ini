as_zoom_time = 0.430200

[showdesktop]
s0_speed = 2.880800
s0_window_part_size = 40
s0_window_match = type=toolbar | type=utility | type=dialog | type=normal | class=UXTerm

[wall]
as_miniscreen = true
as_preview_scale = 400
as_border_width = 8
as_slide_duration = 0.253900
as_edge_radius = 3

[screenshot]
as_directory = /home/rainman/Pictures/screenshots

[place]
s0_mode_matches = class=MPlayer;class=UXTerm;
s0_mode_modes = 1;1;
s0_multioutput_mode = 1
s0_mode = 2

[wobbly]
