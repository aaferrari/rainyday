[core]
as_active_plugins = core;place;widget;inotify;imgjpeg;video;svg;glib;move;resize;notification;regex;showdesktop;mousepoll;text;png;crashhandler;resizeinfo;ezoom;session;wobbly;cube;screenshot;commands;workarounds;rotate;dbus;animation;wallpaper;scale;shift;scaleaddon;
s0_outputs = 1366x768+280+1200;1920x1200+0+0;
s0_refresh_rate = 60
s0_lighting = false
s0_sync_to_vblank = false
s0_number_of_desktops = 4
as_window_menu_button = Disabled

[cube]
s0_multioutput_mode = 1
s0_skydome_image = /home/rainman/Pictures/wallpapers/space/Infinite-space-wallpaper.jpg
s0_skydome = true
s0_skydome_animated = true

[commands]
as_command11 = nautilus
as_run_command11_key = <Super>e
as_run_command10_key = <Control><Alt>t
as_command10 = ~/scripts/xterm_user
as_command9 = xscreensaver-command -lock
as_run_command9_key = <Control><Alt>l
as_run_command8_key = XF86Sleep
as_command8 = sudo hibernate
as_run_command7_key = <Shift><Control><Alt>t
as_command7 = /home/rainman/scripts/xterm_root
as_command6 = gnome-system-monitor
as_run_command6_key = <Control><Alt>q
as_command5 = touch ~/.coldfusion/status/ext
as_run_command5_key = <Control><Alt>Delete

[decoration]
as_command = /usr/bin/emerald
as_decoration_match = (type=Normal | Dialog | ModalDialog | Unknown) & !(class=Wine) & !(class=MPlayer) & !(class=Gimp-2.6)
as_shadow_match = (type=Normal | Dialog | ModalDialog | Unknown) & !(class=Wine)

[mousepoll]
as_mouse_poll_interval = 10

[resizeinfo]
as_fade_time = 200
as_always_show = true

[shift]
as_next_all_key = Disabled
as_prev_all_key = Disabled
as_initiate_key = Disabled
as_terminate_button = Disabled
s0_speed = 8.490600
s0_shift_speed = 3.301800
s0_size = 75
s0_title_font_size = 24
s0_title_font_bold = true
s0_ground_color1 = #4c4c4cd6
s0_ground_color2 = #00000000
s0_intensity = 0.658500
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab
s0_overlay_icon = 0

[resize]
as_initiate_button = <Alt>Button3
as_initiate_key = Disabled
as_mode = 2
as_border_color = #4d9cab9f
as_fill_color = #142c2e4f

[move]
as_initiate_key = Disabled

[wallpaper]
s0_bg_image = /home/rainman/Pictures/wallpapers/High-Resolution-Wallpaper-1.jpg;
s0_bg_image_pos = 0;
s0_bg_fill_type = 0;
s0_bg_color1 = #000000ff;
s0_bg_color2 = #000000ff;

[expo]
as_expo_edge = 
as_expo_key = <Control><Alt>e
